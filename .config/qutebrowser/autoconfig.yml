# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Ctrl+Tab>: tab-focus
        <Ctrl+c>: fake-key --global "vy"
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.completion.scrollbar.bg:
    global: black
  colors.tabs.bar.bg:
    global: '#444444'
  colors.tabs.even.bg:
    global: '#AAAAAA'
  colors.tabs.even.fg:
    global: white
  colors.tabs.odd.bg:
    global: '#888888'
  colors.tabs.selected.even.bg:
    global: black
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: black
  colors.tabs.selected.odd.fg:
    global: white
  confirm_quit:
    global:
    - never
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  downloads.location.directory:
    global: ~/Downloads
  editor.command:
    global:
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.statusbar:
    global: 12pt monospace
  fonts.tabs:
    global: 12pt monospace
  input.insert_mode.auto_load:
    global: true
  scrolling.bar:
    global: true
  scrolling.smooth:
    global: false
  spellcheck.languages:
    global:
    - en-GB
  statusbar.hide:
    global: false
  statusbar.padding:
    global:
      bottom: 2
      left: 0
      right: 10
      top: 2
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.last_close:
    global: ignore
  tabs.padding:
    global:
      bottom: 2
      left: 0
      right: 5
      top: 2
  tabs.width:
    global: 20%
  tabs.wrap:
    global: true
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://ecosia.org/search?q={}
  url.start_pages:
    global: about:blank
